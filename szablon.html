<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <script src="js/chess.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/chessboard.css" />
    <link rel="stylesheet" href="css/szablon.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/binding.js"></script>
    <script src="js/easy.js"></script>
    <script src="js/medium.js"></script>
    <script src="js/hard.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/boardEvents.js"></script>
    <script src="js/szablon.js"></script>
</head>
<body>
<div id="menu">
    <div class="d-flex  mx-auto justify-content-center menuWidth vertical-align h-100">
        <div class="menuPanelWidth">
            <img src="img/viewElements/logo.png"/>
        </div>
        <div class="menuPanelWidth">
            <div class="d-flex flex-wrap justify-content-end">
                <div class="dropdown p-2">
                    <button class="btn btn-secondary dropdown-toggle levelAndTypeSelect menuButtons vertical-align h-100" type="button" id="type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Rodzaj gry
                    </button>
                    <div class="dropdown-menu " aria-labelledby="type">
                        <a class="dropdown-item typeOption" href="#" name="0">Bez limitu</a>
                        <a class="dropdown-item typeOption" href="#" name="60">1 min</a>
                        <a class="dropdown-item typeOption" href="#" name="120">2 min</a>
                    </div>
                </div>
                <div class="dropdown p-2">
                    <button class="btn btn-secondary dropdown-toggle levelAndTypeSelect menuButtons vertical-align h-100" type="button" id="level" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Poziom
                    </button>
                    <div class="dropdown-menu" aria-labelledby="level">
                        <a class="dropdown-item levelOption" name='easy' href="#">Łatwy</a>
                        <a class="dropdown-item levelOption" name='medium' href="#">Sredni</a>
                        <a class="dropdown-item levelOption" name='hard' href="#">Trudny</a>
                    </div>
                </div>
                <div class="p-2 d-none d-sm-none d-md-block">
                    <button class="menuButtons btn " id="soundToggle">
                        <img class='vertical-align' src="img/viewElements/speaker.png"/>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="w-100"></div>
    <div class="container-fluid  .center-block" id='whole'>
        <div class="row">
            <div class="d-flex  mx-auto justify-content-center">
                <div class="p-2 d-none d-sm-block" >
                    <div class="custom-div" id="left-panel">
                        <div class="col">
                             <div id='infoGameLabelContainer' class="elemPanel">
                                 <div class="d-flex">
                                     <div class="leftText">
                                         TWOJA GRA:
                                     </div>

                                 </div>

                             </div>
                        </div>
                        <div class="col">
                                <div class="elemPanel" id="levelContainer"></div>
                        </div>
                        <div class="col">
                            <div id="timerContainer" class="elemPanel">
                                <div class="d-flex flex-column h-100  ">
                                    <div  id="time" class="topText align-self-top h-75 text-center ">
                                        0
                                    </div>
                                    <div class="bottomText align-top text-center">
                                        CZAS
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div id="scoreContainer" class="elemPanel">
                                <div class="d-flex flex-column h-100">
                                    <div id='points' class="topText align-self-top h-75 text-center">
                                        0
                                    </div>
                                    <div class="bottomText text-center">
                                        WYNIK
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                             <div id="resultsContainer" class="elemPanel">
                                 <div class="d-flex h-100 justify-content-between">
                                     <div class="leftText">
                                             TABELA WYNIKÓW
                                     </div>
                                     <div class="rightElement">
                                         <img class="img-responsive" src="img/viewElements/table.png"/>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="elemPanel" id="stopGameContainer">

                                <div class="d-flex h-100 justify-content-between" id="stopGame">
                                    <div class="leftText ">
                                        <span>ZAKOŃCZ GRĘ</span>
                                    </div>
                                    <div class="rightElement ">
                                        <img class="img-responsive " src="img/viewElements/krzyzyk.png"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-2" >
                    <div class="custom-div" id="main-panel">
                            <div id="wholeBoard" class="mainElement">
                                <img  src="img/viewElements/chessboard.png"/>
                            </div>
                            <div id="boardContainer">
                                <div id="board"></div>
                            </div>
                            <div id="redElem" class="mainElement">
                                <div id="startGameInfo" class="row vertical-align h-100" >
                                        <div class="w-100  row">
                                            <div class="col-3"></div>
                                            <div class="col-4">
                                                <div class="startGameInfoElem" id="imgStartGame">
                                                    <img src="img/viewElements/play.png"/>
                                                </div>
                                            </div>
                                            <div class="col-4"></div>
                                            <div class="col-4"></div>
                                            <div class="col-7">
                                                <div class="startGameInfoElem textStartGame" id="bigTextStartGame">Rozpocznij grę</div>
                                            </div>
                                            <div class="col-4"></div>
                                            <div class="col-7">
                                                <div class="startGameInfoElem textStartGame" id="smallTextStartGame">
                                                    Wybierz rodzaj gry i poziom,
                                                    <div class="w-100"></div>
                                                    a następnie rozpocznij grę!
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="p-2 d-none d-sm-none d-md-block" >
                    <div class="custom-div" id="right-panel">
                        <div class="col hidden-sm-down">
                            <div class="elemPanel  " id="top10ResultsLabelContainer">
                                <div class="d-flex justify-content-between">
                                    <div class="leftText">
                                        TOP10
                                    </div>
                                    <div class="rightElement">
                                        Dzisiaj
                                    </div>
                                </div>



                            </div>
                        </div>
                        <div class="col"> <div class="elemPanel" id="top10Results1-3Container"></div></div>
                        <div class="col"> <div class="elemPanel" id="top10Results4-10Container"></div></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
<script src="js/boardAppearance.js"></script>
</body>
</html>
